<!DOCTYPE html>
<html>
<head>
    <title>Prediction Service</title>
</head>
<body>
    <h1>Text Prediction</h1>
    <form id="textForm">
        <label for="textInput">Enter text:</label><br>
        <textarea id="textInput" name="textInput" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Predict">
    </form>
    <p id="textPredictionResult"></p>

    <h1>CSV Prediction</h1>
    <form id="csvForm">
        <label for="csvInput">Upload CSV file:</label>
        <input type="file" id="csvInput" name="csvInput"><br>
        <input type="submit" value="Upload and Predict">
    </form>
    <p id="csvPredictionResult"></p>

    <script>
        document.getElementById("textForm").addEventListener("submit", function(event){
            event.preventDefault();
            const text = document.getElementById("textInput").value;
            fetch('/predict_string/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({text: text}),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("textPredictionResult").innerText = JSON.stringify(data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        document.getElementById("csvForm").addEventListener("submit", function(event){
            event.preventDefault();
            const formData = new FormData();
            formData.append("file", document.getElementById("csvInput").files[0]);
            fetch('/process_csv/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'predictions.csv';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                alert('Your file has been downloaded!');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>

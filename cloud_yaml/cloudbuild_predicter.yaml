steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker pull gcr.io/elite-totem-410916/base_image:latest || exit 0']
- name: 'gcr.io/cloud-builders/docker'
  args: [
            'build',
            '-t', 'gcr.io/elite-totem-410916/base_image:latest',
            '--cache-from', 'gcr.io/elite-totem-410916/base_image:latest',
            '.',
            '-f', 
            'dockerfiles/base_image.dockerfile'
        ]
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/elite-totem-410916/base_image:latest']

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/elite-totem-410916/predicter_chwe:latest', '.', '-f', 'dockerfiles/predict_model.dockerfile']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/elite-totem-410916/predicter_chwe:latest']

